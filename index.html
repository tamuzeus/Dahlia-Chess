<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="stats.css" />
    <link rel="icon" href="Images/Icons/WebsiteIcon.png" />

    <title>Dahlia Chess</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="Header">
      <div class="logoHeader">
        <img src="/Images/knight.PNG" class="logoHeight" />
      </div>
    </header>

    <div class="Container">
      <div id="Board"></div>
    </div>

    <div class="buttonsContainer">
      <button class="resignButton" onclick="resign()">Afroditar</button>
      <button class="drawButton" onclick="drawGame()">Empate</button>
    </div>

    <div class="CapturedPiecesContainer">
      <div class="WhitePiecesCaptured"></div>
      <div class="BlackPiecesCaptured"></div>
    </div>

    <nav
      style="
        position: relative;
        bottom: 0;
        width: 100%;
        left: 0;
        margin-top: 10vh;
      "
    >

    </nav>

    <script src="Scripts/Pieces.js"></script>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/ComputerPlayer.js"></script>
  </body>
</html>
